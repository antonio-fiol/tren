<body>
<div style="padding: 200px">
<div style="width: 200px; height: 200px; background:blue;" id="button">
</div>
</div>
<script>
boton_repite = function(selector, func, t) {
  var intervalId;
  $(selector).mousedown(function() {
    intervalId = setInterval(func, t);
    func();
  }).on("mouseleave mouseup",function() {
    clearInterval(intervalId);
  });
}
function do_something() {
  console.log("do_something");
}
boton_repite("#button", do_something, 500);
</script>
